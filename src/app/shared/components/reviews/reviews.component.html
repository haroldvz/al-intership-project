<div *ngIf="data.lenght>0;else noResults">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="container-review">
    <div *ngFor="let item of data">
      <app-review-card [data]="item"></app-review-card>
    </div>
  </div>
</div>
<ng-template #noResults class="no-results">
  <h2>No reviews found</h2>
</ng-template>
