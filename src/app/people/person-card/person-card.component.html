<div class="app-movie-card">
  <mat-card class="movie-card flex-item" flex-item>

    <div *ngIf="data.profile_path;else noImage ">
      <a [routerLink]="['/person/', data.id]">
        <img mat-card-image class="container-img-movie" src="https://image.tmdb.org/t/p/w500{{data.profile_path}}">
      </a>
    </div>
    <ng-template #noImage>
      <a [routerLink]="['/person/', data.id]">
        <img mat-card-image src="assets/images/no-img_300_450.png" class="" />
      </a>
    </ng-template>

    <!--<div class="">
      <img mat-card-image class="container-img-movie" src="https://image.tmdb.org/t/p/w300/{{data.profile_path}}">
    </div>-->
    <mat-card-title class="movie-card-title">
      {{data.name}}
    </mat-card-title>
    <!--<mat-card-subtitle>{{data.popularity}}</mat-card-subtitle>-->
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
