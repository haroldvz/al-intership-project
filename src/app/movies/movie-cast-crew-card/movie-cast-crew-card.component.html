<div class="app-cast-card">
  <mat-card class="cast-card flex-item" flex-item>
    <div class="cast-image-container">
      <img mat-card-image class="img-cast" src="https://image.tmdb.org/t/p/w235_and_h235_face{{data.profile_path}}">
      <p>asdasdasdsda</p>
    </div>
    <mat-card-content>
      <h2 class="cast-card-title">
        <a [routerLink]="['/person/', data.id ]">{{data.name}}</a>
      </h2>
      <p>{{data.character}}</p>
    </mat-card-content>
  </mat-card>
</div>
