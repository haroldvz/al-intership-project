  <div fxLayout="column" class="home-title">
    <h2>Upcoming movies</h2>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">

    <div id="carouselExampleControls" class="carousel " data-ride="carousel" fxLayoutAlign="center center">

      <div *ngIf="slides.length>0" fxLayoutAlign="center center">
        <div class="carousel-inner" role="listbox" fxLayoutAlign="center center">
          <div class="content">
            <a [routerLink]="['/movie/',getIdMovie()]">
              <div class="content-overlay"></div>
              <img class="image-slider" src="https://image.tmdb.org/t/p/original/{{ getSlide() }}" alt="{{getSlide()}}">
              <div class="content-details fadeIn-left">
                <h3>{{getTitleMovie()}}</h3>
                <p clas="slider-overview">{{getOverviewMovie()}}</p>
              </div>
            </a>
          </div>
        </div>
      </div>



    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">

    <button mat-button class="combined-accent-color" (click)='getPrev()'>Prev</button>
    <button mat-button class="combined-accent-color" (click)='getNext()'>Next</button>

  </div>


  <div fxLayout="column">
    <div *ngIf="data.results" style="padding:5%;">
      <h2>Top rated movies</h2>
      <div fxLayout="row wrap" diameter="20" *tdLoading="'list-movies'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent';"
        fxLayoutAlign="center">

        <div flex *ngFor="let item of data.results.slice(0,8); let i = index;" fxLayoutAlign="center center">
          <app-movie-card [data]="item" class="item"></app-movie-card>
        </div>
      </div>

      </div>

    </div>

    <div fxLayout="row">
      <button mat-raised-button color="accent" (click)="moveLeft()">Go to start</button>
     
    </div>-->
