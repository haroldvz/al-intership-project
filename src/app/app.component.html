<td-layout>
  <!--Menu content-->
  <td-navigation-drawer flex [sidenavTitle]="name" logo="assets:covalent">
    <mat-nav-list>
      <a class="link-mat-list-item" *ngFor="let item of menu_routes; let i=index" 
      mat-list-item
      [routerLink]="[item.route]" routerLinkActive="active_item">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.title}}
        <!--Divider for 0 index = Home, the movies block and tv series -->
        <div *ngIf="i==0 || item.title == 'Top rated movies' || item.title == 'Top rated TV series'">
          <mat-divider class="bgc-grey-800"></mat-divider>
        </div>
      </a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a *ngFor="let item of usermenu" mat-list-item>
          <mat-icon>{{item.icon}}</mat-icon>
          {{item.title}}
        </a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <!--End Menu content-->
  
  <td-layout-nav color="primary" logo="assets:covalent" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="start center" class="" flex>
      <span hide-gt-xs class="tc-blue-500 mat-subhead">Movies</span>
      <span hide-xs class="tc-blue-500 mat-subhead">Movies</span>
      <span flex></span>
    </div>
    <!--Section toolbar-->
    <div>

    <mat-toolbar class="pad-none bgc-blue-grey-700 toolbar-navigation">
      <!--pull-bottom-xl pull-top-md make the fuck efect-->
      <nav mat-stretch-tabs mat-tab-nav-bar class="text-upper" flex>

        <a mat-tab-link class="toolbar-item" *ngFor="let route of routes; let i = index" [routerLink]="[route['path']]" routerLinkActive
          #ni="routerLinkActive" [active]="ni.isActive" color="accent">
          <span hide-xs>{{route['name']}}</span>
          <span hide-gt-xs>
            <mat-icon>{{route['icon']}}</mat-icon>
          </span>
        </a>
      </nav>
    </mat-toolbar>
  </div>
    <!--End secction toolbar-->
    <!-- router outlet goes here -->
    <main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
    </main>
    <!-- end content -->
    <app-footer></app-footer>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="mat-caption">Made with
          <mat-icon class="text-md">favorite</mat-icon> by
          <span class="text-nodecoration tc-blue-700">Harold</span>, built on Angular v6 + Covalent + Angular Material.</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
