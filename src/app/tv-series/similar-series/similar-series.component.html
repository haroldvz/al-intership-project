<div class="container-similar-tv-series">
  <div *ngIf="data.results.length>0;else noresults">
    <div fxLayout="row wrap" diameter="20" fxLayoutAlign="center center">
      <div flex *ngFor="let item of data.results; let i = index;" fxLayoutAlign="center center">
        <app-movie-backdrop-card [data]="item"></app-movie-backdrop-card>
      </div>
    </div>
  </div>
  <ng-template #noresults>
    <h2>Similars not found</h2>
  </ng-template>
</div>
